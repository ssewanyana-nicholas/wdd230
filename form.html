    <main>
        <form action="record.html" method="get" class="wf1"   target="_blank">
            <fieldset>
                <legend>User Information</legend>

                <label>Username*<input type="text" id="username" name="username" placeholder="Username"
                        required></label>

                <label>Password*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                        title="Password must be at least 8 characters long and alphanumeric" placeholder="password"
                        required></label>

                <label>Confirm Password*<input type="password" id="confirmPassword" name="confirmPassword"
                        pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric"
                        required placeholder="Confirm Password"></label>

                <label>Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                        title="Please enter a valid email address" required placeholder="Enter Email"></label>

                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </datalist>
                <input type="submit" value="Send my info">

            </fieldset>
